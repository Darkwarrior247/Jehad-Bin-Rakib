name: Generate Snake

on:
  push:
    branches:
      - main  # Replace 'main' with the default branch name if different.

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Ensure 'dist' directory is created before proceeding with snake generation
    - name: Create dist directory
      run: mkdir -p dist

    - name: Generate Snake
      uses: Platane/snk@v1.2  # Use v1.2 for better stability
      with:
        github_user_name: Darkwarrior247  # Your GitHub username
        svg_out_path: dist/github-contribution-grid-snake.svg  # Path to store the SVG
        gif_out_path: dist/github-contribution-grid-snake.gif  # Optional: Path for GIF output
